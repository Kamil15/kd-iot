syntax = "proto3";

package mqttmsg.messages;
option csharp_namespace = "MQQTMsg.Messages";

message ServerMessage {
    enum Cmd {
        Check = 0;
        Uncheck = 1;
        Switch = 2;
    }

    Cmd CMD = 1;
    string Body = 2;
    
}

message IoTMessage {
    string Body = 1;
}

message SampleMessage {
  oneof test_oneof {
    string name = 4;
    string sub_message = 9;
  }
}